<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presto Print</title>
    <link rel="shortcut icon" src="./media/logoB.png" type="image/x-icon">


   <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />


    <!--aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,300;0,400;0,600;1,300&family=Quicksand:wght@300;700&display=swap" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" href="./style.css">


</head>
  <body>
    
    <!--inizio navbar-->

    <nav id="mainNavbar" class="navbar navbar-expand-lg bg-transparent fixed-top">
        <div class="container-fluid nav-custom">
        <img class="logoPN-custom m-3" src="./media/logoB.png">

          <a class="navbar-brand text-secondaryC" href="#">Presto.Print</a>
            
            
            <!--menu-->         
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-secondaryC" aria-current="page" href="#">Home</a>
              <a class="nav-link text-secondaryC" href="#">Galleria</a>
              <a class="nav-link text-secondaryC" href="#">Prezzi</a>
              
            </div>
          </div>
        </div>
      </nav>

    <!--fine navbar-->


    <!--inizio header-->
      
    <header class="container-fluid">
        <div class="row vh-100 header-custom title-custom">
            

            <div class="col-12  pt-5">
              <h1 data-aos="zoom-in-down" class="fw-bold text-blackC display-1 shadow-custom"><span class="text-primaryC">Presto.</span>Print</h1>

            </div>
        </div>


    </header>

    <!--fine header-->

    <!--inzio swiper-->

    <section class="container">

        <div class="row justify-content-center">
          <h2 class=" display-3 text-center m-5">Diamo forma alla tua arte!</h2>


          <div class="col-12 col-md-4">
              <img class="img-custom" src="./media/blonde.jpg">
          </div>



          <div class="col-12 col-md-8 mt-5">

            <!--slider main container-->
            <div class="swiper mySwiper swiper-custom">
              <div class="swiper-wrapper">

                <div class="swiper-slide slide-custom  text-center p-5">
                  <h2>Approfitta dell'offerta di benvenuto!</h2>
                  <button type="button" class="sliderBtn mt-5">Scopri</button>
                </div>
                  
                <div class="swiper-slide slide-custom text-center p-5">
                  <h2>Scegli il formato che ti piace di più</h2> 
                  <button type="button" class="sliderBtn mt-5">Scopri</button>
                </div>

                <div class="swiper-slide slide-custom p-5">
                  <h2>Lasciati ispirare!</h2>
                  <button type="button" class="sliderBtn mt-5">Scopri</button>
                </div>
               
              </div>
            </div>
          </div>

          

        </div>
    </section>

    <!--fine swiper-->

    <!--inizio sezione counter-->

    <section class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-8">
          <h2 class="display-3 text-center counter-custom">Un pò di numeri</h2>

          <p>Clienti soddisfatti</p>
          <p>Consegne effettuate</p>
          <p>Prodotti venduti</p>
          

              



        </div>




      </div>




    </section>

    <!--fine sezione recensioni-->

   
    <!--js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    <!--aos JS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--inizializzo aos-->
    <script>
      AOS.init();
    </script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>




    <!--js interno-->
     

    <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,

      loop: true,
      
    });
  </script>


  
  </body>

</html>
